name: Build Release ZIP

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from TOC
        id: version
        run: |
          VERSION=$(grep "^## Version:" BulkBuyerMoP/BulkBuyerMoP.toc | sed 's/## Version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create ZIP
        run: |
          ZIP_NAME="BulkBuyerMoP-${{ steps.version.outputs.version }}.zip"
          zip -r "$ZIP_NAME" BulkBuyerMoP \
            -x "*.git*" \
            -x "*.github*" \
            -x "*README*" \
            -x "*screenshots*"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: BulkBuyerMoP-*.zip
